<h1 class="title">Сейчас</h1>

<div class="request_is_active" *ngIf="actualRequestIsActive"></div>

<table class="actual_table container" *ngIf="!actualRequestIsActive">
    <tr  *ngFor="let val of actualData" class="actual_tr">
        <td class="actual_name">{{val.label}}</td>
        <td class="actual_temp">{{val.temp}}</td>
        <td class="actual_text">{{val.text}}</td>
    </tr>
</table>
