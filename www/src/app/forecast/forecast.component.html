<h1 class="title">Прогноз</h1>

<div class="request_is_active" *ngIf="forecastRequestIsActive"></div>


<table class="forecast_table container" *ngIf="forecastRequestIsActive">
    <tr class="forecast_time_tr">
        <td *ngFor="let day of dayLine" class="forecast_time">
            {{day}}
        </td>
    </tr>


    <tr *ngFor="let piece of forecastData" class="forecast_tr">
        <td class="forecast_name">{{piece.label}}</td>
        <td *ngFor="let item of piece.items" class="forecast_td">
            <span class="forecast_temp">{{item.temp}}</span>
            <br>
            <span class="forecast_text">{{item.text}}</span>
        </td>
    </tr>
    
    
</table>
